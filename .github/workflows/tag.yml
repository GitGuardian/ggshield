name: Application Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install packaging tools
        shell: bash
        run: |
          curl -L https://github.com/goreleaser/nfpm/releases/download/v2.15.0/nfpm_amd64.deb -o nfpm_amd64.deb
          sudo dpkg -i nfpm_amd64.deb

          pip install shiv==1.0.1

      - name: Create packages
        shell: bash
        run: scripts/build-packages/build-packages

      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: |
            dist
            packages

  push_to_pypi:
    needs: build_packages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}

  release:
    runs-on: ubuntu-latest
    needs: build_packages
    continue-on-error: true
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Read info
        id: tags
        shell: bash
        run: |
          echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages

      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tags.outputs.tag }}
          release_name: ${{ steps.tags.outputs.tag }}
          draft: false
          prerelease: false

      - uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: 'packages/ggshield-*.pyz;packages/ggshield_*.deb;packages/ggshield-*.rpm'
          release_id: ${{ steps.create_release.outputs.id }}
          overwrite: true
          verbose: true
          draft: false

      - name: Sleep for 3 seconds (otherwise release notary will not get the latest release)
        run: sleep 3s
        shell: bash

      - name: Release Notary Action
        uses: docker://aevea/release-notary:0.9.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: gitguardian/ggshield
          tag_with_ref: true
          tags: latest

  push_to_github_packages:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: gitguardian/ggshield/ggshield
          tag_with_ref: true
          tags: latest

  push_to_tap:
    needs: push_to_pypi
    name: Push to GitGuardian taps
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Read info
        id: tags
        shell: bash
        run: |
          echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}

      - name: Checkout Homebrew-tap
        uses: actions/checkout@master
        with:
          repository: GitGuardian/homebrew-tap
          token: ${{ secrets.PAT_GITHUB }}
          path: ./homebrew-tap

      - name: Checkout Homebrew-ggshield
        uses: actions/checkout@master
        with:
          repository: GitGuardian/homebrew-ggshield
          token: ${{ secrets.PAT_GITHUB }}
          path: ./homebrew-ggshield

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ggshield homebrew-pypi-poet
          poet -f ggshield \
              | sed 's/Shiny new formula/Detect secrets in source code, scan your repos and docker images for leaks/g' \
              | sed '7a\  license "MIT"' \
              | tee homebrew-ggshield/Formula/ggshield.rb homebrew-tap/Formula/ggshield.rb

      - name: Push to gitguardian/homebrew-tap
        run: |
          cd ./homebrew-tap
          git add Formula/ggshield.rb
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "update from ggshield"
          git tag ${{ steps.tags.outputs.tag }}
          git push
          git push --tags

      - name: Push to gitguardian/homebrew-ggshield
        run: |
          cd ./homebrew-ggshield
          git add Formula/ggshield.rb
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "update from ggshield"
          git tag ${{ steps.tags.outputs.tag }}
          git push
          git push --tags

  push_to_cloudsmith:
    needs: build_packages
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages

      - name: Install Cloudsmith CLI
        run: pip install cloudsmith-cli

      - name: Push to Cloudsmith
        run: |
          scripts/push-to-cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
